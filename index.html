<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastatura alfabet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="background-image">
        <input type="text" class="keyboard-input" />
        
        <button class="reset-button">Reset</button>

        <div class="taste-container">
            <button class="tasta tasta-a">A</button>
            <button class="tasta tasta-b">B</button>
            <button class="tasta tasta-c">C</button>
            <button class="tasta tasta-d">D</button>
            <button class="tasta tasta-e">E</button>
            <button class="tasta tasta-f">F</button>
            <button class="tasta tasta-f">G</button>
            <button class="tasta tasta-f">H</button>
            <button class="tasta tasta-f">i</button>
            <button class="tasta tasta-f">j</button>
            <button class="tasta tasta-f">K</button>
            <button class="tasta tasta-f">L</button>
            <button class="tasta tasta-f">M</button>
            <button class="tasta tasta-f">N</button>
            <button class="tasta tasta-f">O</button>
            <button class="tasta tasta-f">P</button>
            <button class="tasta tasta-f">Q</button>
            <button class="tasta tasta-f">R</button>
            <button class="tasta tasta-f">S</button>
            <button class="tasta tasta-f">T</button>
            <button class="tasta tasta-f">U</button>
            <button class="tasta tasta-f">V</button>
            <button class="tasta tasta-f">W</button>
            <button class="tasta tasta-f">X</button>
            <button class="tasta tasta-f">Y</button>
            <button class="tasta tasta-f">Z</button>
        </div>

        <button class="backspace-button">Backspace</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
